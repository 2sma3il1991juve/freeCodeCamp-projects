<!doctype html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <h1>Random Quote Machine</h1>
        <p>The most random quotes!</p>
        <a href="#" class="btn btn-default" id="newQuote">
            <i class="fa fa-quote-left" aria-hidden="true"></i>New Quote</a>
        <a href="#" class="btn btn-default" id="tweetQuote">
            <i class="fa fa-twitter" aria-hidden="true"></i>Tweet</a>
    </div>
    <div class="quote-container text-center">
        <span class="quote"></span>
        <br/>
        <span class="author"></span>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
